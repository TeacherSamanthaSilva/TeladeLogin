<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container col-11 col-md-9" id="form-container">
        <div class=" row align-items-center gx-5">
            <div class="col-md-6 order-md-1">
                <div class="col-12">
                    <img src="/images/undraw_join_re_w1lh.svg" class="img-fluid">
                    
                </div>
            </div>
            <div class="col-md-6 order-md2">
                <h2>Faça seu login para continuar</h2>
                <form>
                    <div class="form-floating mb-6">
                        <label for="email" class="form-label">Digite o seu email</label>
                        <input type="email" class="form-control" id="email" name="email">
                        <label for="password" class="form-label">Digite a sua senha</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <input type="submit" class=" btn btn-primary" value="Entrar" id="button">
                </form>
                <div class="col-12" id="link-container">
                    <a href="#register.html">Ainda não tenho cadastro</a>
                </div>
            </div>
        </div>

        </align-items-center>
    </div>
    
</body>
</html>
